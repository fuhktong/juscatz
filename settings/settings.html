<div class="settings-page">
  <div class="settings-container">
    <h2>Settings</h2>

    <div class="settings-section">
      <h3>Account</h3>
      <div class="settings-item">
        <span class="settings-label">Edit Profile</span>
        <button class="settings-btn" id="editProfileBtn">
          <svg
            width="16"
            height="16"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <polyline points="9,18 15,12 9,6"></polyline>
          </svg>
        </button>
      </div>
      <div class="settings-item">
        <span class="settings-label">Privacy</span>
        <button class="settings-btn" id="privacyBtn">
          <svg
            width="16"
            height="16"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <polyline points="9,18 15,12 9,6"></polyline>
          </svg>
        </button>
      </div>
      <div class="settings-item">
        <span class="settings-label">Change Password</span>
        <button class="settings-btn" id="changePasswordBtn">
          <svg
            width="16"
            height="16"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <polyline points="9,18 15,12 9,6"></polyline>
          </svg>
        </button>
      </div>
    </div>

    <div class="settings-section">
      <h3>Notifications</h3>
      <div class="settings-item">
        <span class="settings-label">Push Notifications</span>
        <label class="settings-toggle">
          <input type="checkbox" checked />
          <span class="settings-toggle-slider"></span>
        </label>
      </div>
      <div class="settings-item">
        <span class="settings-label">Email Notifications</span>
        <label class="settings-toggle">
          <input type="checkbox" checked />
          <span class="settings-toggle-slider"></span>
        </label>
      </div>
      <div class="settings-item">
        <span class="settings-label">Like Notifications</span>
        <label class="settings-toggle">
          <input type="checkbox" checked />
          <span class="settings-toggle-slider"></span>
        </label>
      </div>
      <div class="settings-item">
        <span class="settings-label">Comment Notifications</span>
        <label class="settings-toggle">
          <input type="checkbox" checked />
          <span class="settings-toggle-slider"></span>
        </label>
      </div>
    </div>

    <div class="settings-section">
      <h3>App</h3>
      <div class="settings-item">
        <span class="settings-label">Dark Mode</span>
        <label class="settings-toggle">
          <input type="checkbox" id="darkModeToggle" />
          <span class="settings-toggle-slider"></span>
        </label>
      </div>
      <div class="settings-item">
        <span class="settings-label">Language</span>
        <select class="settings-select">
          <option value="en">English</option>
          <option value="es">Español</option>
          <option value="fr">Français</option>
          <option value="de">Deutsch</option>
        </select>
      </div>
      <div class="settings-item">
        <span class="settings-label">About</span>
        <button class="settings-btn">
          <svg
            width="16"
            height="16"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <polyline points="9,18 15,12 9,6"></polyline>
          </svg>
        </button>
      </div>
    </div>


    <div class="settings-section settings-danger-section">
      <div class="settings-item settings-danger-item">
        <span class="settings-label">Log Out</span>
        <button class="settings-btn settings-danger-btn" id="logoutBtn">
          <svg
            width="16"
            height="16"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <polyline points="9,18 15,12 9,6"></polyline>
          </svg>
        </button>
      </div>
      <div class="settings-item settings-danger-item">
        <span class="settings-label">Delete Account</span>
        <button class="settings-btn settings-danger-btn">→</button>
      </div>
    </div>
  </div>
</div>
