<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - JusCatz</title>
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <div class="register-container">
        <div class="register-header">
            <h1 class="register-title">Join JusCatz</h1>
            <p class="register-subtitle">Share your cat's purr-fect moments</p>
        </div>

        <form class="register-form" id="registerForm">
            <div class="register-input-group">
                <label for="email" class="register-label">Email Address</label>
                <input type="email" id="email" name="email" class="register-input" required>
                <span class="register-error" id="emailError"></span>
            </div>

            <div class="register-input-group">
                <label for="phone" class="register-label">Phone Number (Optional)</label>
                <input type="tel" id="phone" name="phone" class="register-input">
                <span class="register-error" id="phoneError"></span>
            </div>

            <div class="register-input-group">
                <label for="username" class="register-label">Username</label>
                <input type="text" id="username" name="username" class="register-input" required>
                <span class="register-error" id="usernameError"></span>
            </div>

            <div class="register-input-group">
                <label for="password" class="register-label">Password</label>
                <input type="password" id="password" name="password" class="register-input" required>
                <span class="register-error" id="passwordError"></span>
            </div>

            <div class="register-input-group">
                <label for="confirmPassword" class="register-label">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" class="register-input" required>
                <span class="register-error" id="confirmPasswordError"></span>
            </div>

            <div class="register-checkbox-group">
                <input type="checkbox" id="terms" name="terms" class="register-checkbox" required>
                <label for="terms" class="register-checkbox-label">
                    I agree to the <a href="#" class="register-link">Terms of Service</a> and <a href="#" class="register-link">Privacy Policy</a>
                </label>
                <span class="register-error" id="termsError"></span>
            </div>

            <button type="submit" class="register-submit-btn">Create Account</button>
        </form>

        <div class="register-footer">
            <p class="register-login-link">
                Already have an account? <a href="login.html" class="register-link">Sign In</a>
            </p>
        </div>
    </div>

    <script src="register.js"></script>
</body>
</html>
