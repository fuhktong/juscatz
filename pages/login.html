<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - JusCatz</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1 class="login-title">Welcome Back</h1>
            <p class="login-subtitle">Sign in to your JusCatz account</p>
        </div>

        <form class="login-form" id="loginForm">
            <div class="login-input-group">
                <label for="emailOrUsername" class="login-label">Email or Username</label>
                <input type="text" id="emailOrUsername" name="emailOrUsername" class="login-input" required>
                <span class="login-error" id="emailOrUsernameError"></span>
            </div>

            <div class="login-input-group">
                <label for="password" class="login-label">Password</label>
                <input type="password" id="password" name="password" class="login-input" required>
                <span class="login-error" id="passwordError"></span>
            </div>

            <div class="login-options">
                <div class="login-remember-group">
                    <input type="checkbox" id="rememberMe" name="rememberMe" class="login-checkbox">
                    <label for="rememberMe" class="login-checkbox-label">Remember me</label>
                </div>
                <a href="forgot-password.html" class="login-forgot-link">Forgot password?</a>
            </div>

            <button type="submit" class="login-submit-btn">Sign In</button>
        </form>

        <div class="login-divider">
            <span class="login-divider-text">or</span>
        </div>

        <div class="login-social">
            <button type="button" class="login-social-btn login-google-btn">
                <span class="login-social-icon">ðŸ“§</span>
                Continue with Google
            </button>
            <button type="button" class="login-social-btn login-facebook-btn">
                <span class="login-social-icon">ðŸ“˜</span>
                Continue with Facebook
            </button>
        </div>

        <div class="login-footer">
            <p class="login-register-link">
                Don't have an account? <a href="register.html" class="login-link">Sign Up</a>
            </p>
        </div>
    </div>

    <script src="../auth.js"></script>
    <script src="login.js"></script>
</body>
</html>
