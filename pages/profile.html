<div class="profile-page">
    <div class="profile-container">
        <!-- Profile Header -->
        <div class="profile-header">
            <div class="profile-picture-section">
                <div class="profile-picture-container">
                    <img id="profilePicture" class="profile-picture" src="" alt="Profile Picture">
                    <div class="profile-picture-placeholder" id="profilePicturePlaceholder">
                        <div class="profile-picture-icon">üò∫</div>
                    </div>
                    <button class="profile-picture-edit" id="editProfilePictureBtn">üì∑</button>
                </div>
                <input type="file" id="profilePictureInput" accept="image/*" style="display: none;">
            </div>
            
            <div class="profile-info">
                <div class="profile-username" id="profileUsername">Loading...</div>
                <div class="profile-display-name" id="profileDisplayName"></div>
                <div class="profile-bio" id="profileBio"></div>
                
                <div class="profile-stats">
                    <div class="profile-stat">
                        <span class="profile-stat-number" id="postCount">0</span>
                        <span class="profile-stat-label">Posts</span>
                    </div>
                    <div class="profile-stat">
                        <span class="profile-stat-number" id="followerCount">0</span>
                        <span class="profile-stat-label">Followers</span>
                    </div>
                    <div class="profile-stat">
                        <span class="profile-stat-number" id="followingCount">0</span>
                        <span class="profile-stat-label">Following</span>
                    </div>
                </div>
                
                <div class="profile-actions">
                    <button class="profile-edit-btn" id="editProfileBtn">Edit Profile</button>
                    <button class="profile-settings-btn" id="profileSettingsBtn">‚öôÔ∏è</button>
                </div>
            </div>
        </div>

        <!-- Profile Tabs -->
        <div class="profile-tabs">
            <button class="profile-tab active" data-tab="posts" id="postsTab">
                <span class="profile-tab-icon">üì∑</span>
                <span class="profile-tab-text">Posts</span>
            </button>
            <button class="profile-tab" data-tab="liked" id="likedTab">
                <span class="profile-tab-icon">‚ù§Ô∏è</span>
                <span class="profile-tab-text">Liked</span>
            </button>
            <button class="profile-tab" data-tab="saved" id="savedTab">
                <span class="profile-tab-icon">üîñ</span>
                <span class="profile-tab-text">Saved</span>
            </button>
        </div>

        <!-- Content Area -->
        <div class="profile-content">
            <div class="profile-tab-content active" id="postsContent">
                <div class="profile-posts-grid" id="postsGrid">
                    <div class="profile-loading">Loading posts...</div>
                </div>
            </div>
            
            <div class="profile-tab-content" id="likedContent">
                <div class="profile-posts-grid" id="likedGrid">
                    <div class="profile-empty">No liked posts yet</div>
                </div>
            </div>
            
            <div class="profile-tab-content" id="savedContent">
                <div class="profile-posts-grid" id="savedGrid">
                    <div class="profile-empty">No saved posts yet</div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Edit Profile Modal -->
<div class="profile-modal-overlay" id="editProfileModal" style="display: none;">
    <div class="profile-modal">
        <div class="profile-modal-header">
            <h3>Edit Profile</h3>
            <button class="profile-modal-close" id="closeEditModal">‚úï</button>
        </div>
        
        <div class="profile-modal-content">
            <div class="profile-form-group">
                <label for="editDisplayName" class="profile-form-label">Display Name</label>
                <input type="text" id="editDisplayName" class="profile-form-input" maxlength="50">
            </div>
            
            <div class="profile-form-group">
                <label for="editBio" class="profile-form-label">Bio</label>
                <textarea id="editBio" class="profile-form-textarea" maxlength="200" placeholder="Tell other cat lovers about yourself..."></textarea>
                <div class="profile-char-count">
                    <span id="bioCharCount">0</span>/200
                </div>
            </div>
            
            <div class="profile-form-group">
                <label for="editLocation" class="profile-form-label">Location</label>
                <input type="text" id="editLocation" class="profile-form-input" maxlength="50" placeholder="Where are you and your cats?">
            </div>
            
            <div class="profile-form-group">
                <label for="editWebsite" class="profile-form-label">Website</label>
                <input type="url" id="editWebsite" class="profile-form-input" placeholder="https://yourwebsite.com">
            </div>
        </div>
        
        <div class="profile-modal-actions">
            <button class="profile-cancel-btn" id="cancelEditBtn">Cancel</button>
            <button class="profile-save-btn" id="saveProfileBtn">Save Changes</button>
        </div>
    </div>
</div>
