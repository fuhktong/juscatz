<div class="profile-page">
  <div class="profile-container">
    <!-- Profile Header -->
    <div class="profile-header">
      <div class="profile-picture-section">
        <div class="profile-picture-container">
          <img
            id="profilePicture"
            class="profile-picture"
            src="/images/default-profile-pic.png"
            alt="Profile Picture"
          />
          <button class="profile-picture-edit" id="editProfilePictureBtn">
            +
          </button>
        </div>
        <input
          type="file"
          id="profilePictureInput"
          accept="image/*"
          style="display: none"
        />
      </div>

      <div class="profile-info">
        <div class="profile-display-name" id="profileDisplayName">fuhktong</div>
        <div class="profile-username" id="profileUsername">@fuhktong</div>

        <div class="profile-stats">
          <div class="profile-stat">
            <span class="profile-stat-number" id="postCount">0</span>
            <span class="profile-stat-label">posts</span>
          </div>
          <div class="profile-stat">
            <span class="profile-stat-number" id="followerCount">0</span>
            <span class="profile-stat-label">followers</span>
          </div>
          <div class="profile-stat">
            <span class="profile-stat-number" id="followingCount">0</span>
            <span class="profile-stat-label">following</span>
          </div>
        </div>
      </div>
    </div>

    <!-- Profile Bio -->
    <div class="profile-bio" id="profileBio">
      the names fuhktong. chillin and living the orange cat life.
    </div>

    <!-- Profile Tabs -->
    <div class="profile-tabs">
      <button class="profile-tab active" data-tab="posts" id="postsTab">
        <span class="profile-tab-icon">
          <svg viewBox="0 0 24 24" fill="none">
            <rect
              x="3"
              y="7"
              width="18"
              height="12"
              rx="2"
              stroke="currentColor"
              stroke-width="2"
              fill="none"
            />
            <path
              d="M9 7V5a2 2 0 0 1 2-2h2a2 2 0 0 1 2 2v2"
              stroke="currentColor"
              stroke-width="2"
              fill="none"
            />
            <circle
              cx="12"
              cy="13"
              r="3"
              stroke="currentColor"
              stroke-width="2"
              fill="none"
            />
          </svg>
        </span>
      </button>
      <button class="profile-tab" data-tab="liked" id="likedTab">
        <span class="profile-tab-icon">
          <img src="/images/bops.svg" alt="Bops">
        </span>
      </button>
      <button class="profile-tab" data-tab="saved" id="savedTab">
        <span class="profile-tab-icon">
          <svg viewBox="0 0 24 24" fill="none">
            <circle
              cx="12"
              cy="12"
              r="4"
              stroke="currentColor"
              stroke-width="2"
              fill="none"
            />
            <path
              d="M16 8v5a3 3 0 0 0 6 0v-1a10 10 0 1 0-3.92 7.94"
              stroke="currentColor"
              stroke-width="2"
              fill="none"
            />
          </svg>
        </span>
      </button>
    </div>

    <!-- Content Area -->
    <div class="profile-content">
      <div class="profile-tab-content active" id="postsContent">
        <div class="profile-posts-grid" id="postsGrid">
          <div class="profile-loading">Loading posts...</div>
        </div>
      </div>

      <div class="profile-tab-content" id="likedContent">
        <div class="profile-posts-grid" id="likedGrid">
          <div class="profile-loading">No liked posts yet</div>
        </div>
      </div>

      <div class="profile-tab-content" id="savedContent">
        <div class="profile-posts-grid" id="savedGrid">
          <div class="profile-loading">No saved posts yet</div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Edit Profile Modal -->
<div class="profile-modal-overlay" id="editProfileModal" style="display: none">
  <div class="profile-modal">
    <div class="profile-modal-header">
      <h3>Edit Profile</h3>
      <button class="profile-modal-close" id="closeEditModal">âœ•</button>
    </div>

    <div class="profile-modal-content">
      <div class="profile-form-group">
        <label for="editDisplayName" class="profile-form-label"
          >Display Name</label
        >
        <input
          type="text"
          id="editDisplayName"
          class="profile-form-input"
          maxlength="50"
        />
      </div>

      <div class="profile-form-group">
        <label for="editBio" class="profile-form-label">Bio</label>
        <textarea
          id="editBio"
          class="profile-form-textarea"
          maxlength="200"
          placeholder="Tell other cat lovers about yourself..."
        ></textarea>
        <div class="profile-char-count">
          <span id="bioCharCount">0</span>/200
        </div>
      </div>

      <div class="profile-form-group">
        <label for="editLocation" class="profile-form-label">Location</label>
        <input
          type="text"
          id="editLocation"
          class="profile-form-input"
          maxlength="50"
          placeholder="Where are you and your cats?"
        />
      </div>

      <div class="profile-form-group">
        <label for="editWebsite" class="profile-form-label">Website</label>
        <input
          type="url"
          id="editWebsite"
          class="profile-form-input"
          placeholder="https://yourwebsite.com"
        />
      </div>
    </div>

    <div class="profile-modal-actions">
      <button class="profile-cancel-btn" id="cancelEditBtn">Cancel</button>
      <button class="profile-save-btn" id="saveProfileBtn">Save Changes</button>
    </div>
  </div>
</div>
